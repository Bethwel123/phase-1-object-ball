// PLAYER NUMBERS
// 1. variable to reference the object
// 2. Conditional to check if the team name passed belongs to the home or away key 
// 3. Access the player object
// 4. Iterate over all object elements: iterating over each player: capture the jersey number for each player
// 5. package each players jersey number into an array 
// 6. return my array
function playerNumbers(teamName) {
  let object = gameObject();
  let numbers = []
  if (object.home.teamName === teamName) {
    for (let player in object.home.players) {
      numbers.push(object.home.players[player].number)
    }
  } else if (object.away.teamName === teamName) {
    for (let player in object.away.players) {
      numbers.push(object.away.players[player].number)
    }
  } else {
    return "Team not found!"
  }
  return numbers
}

  let object = gameObject();
  let biggestShoe = 0;
  let biggestShoePlayer = "";
  for (let team in object.home.players) {
    for (let player in object.home.players) {
      if (object.home.players[player].shoe > biggestShoe) {
        biggestShoe = object.home.players[player].shoe
        biggestShoePlayer = player
      }
    }
  }
  for (let team in object.away.players) {

      if (object.away.players[player].shoe > biggestShoe) {
        biggestShoe = object.away.players[player].shoe

// WINNING TEAM
function winningTeam() {
  let object = gameObject();
  let homeTeamTotal = 0;
  let awayTeamTotal = 0;
  for (let player in object.home.players) {
    homeTeamTotal += object.home.players[player].points;
  }
  for (let player in object.away.players) {
    awayTeamTotal += object.away.players[player].points;
  }
  if (homeTeamTotal > awayTeamTotal) {
    return object.home.teamName;
  } else {
    return object.away.teamName;
  }
}
